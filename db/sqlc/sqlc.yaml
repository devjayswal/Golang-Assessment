version: "2"

sql:
  - engine: postgresql
    queries: ../../internal/repository/queries.sql
    schema: ../migrations
    gen:
      go:
        package: db
        out: .
        sql_package: database/sql
        emit_json_tags: true
        emit_interface: false
        overrides:
          - db_type: date
            go_type: "time.Time"
